syntax = "proto3";
package YASE.DEF;

enum TexWrappingOptions {
    REPEATED = 0;
    MIRRORED_REPEATED = 1;
    CLAMP_EDGE = 2;
    CLAMP_BORDER = 3;
}

enum TexFilterOptions {
    NEAREST = 0;
    LINEAR = 1;
}

message TextureOption {
    TexWrappingOptions wrapping = 1;
    TexFilterOptions filter = 2;
}

message Texture {
    int32 id = 1;
    string name = 2;
	string category = 3;
    int32 width = 4;
    int32 height = 5;
    int32 channels = 6;
}

message LoadedTexture {
	string name = 1;
    Texture texture = 2;
    TextureOption option = 3;
}

message TextureManager {
    repeated Texture textures = 1;
    repeated LoadedTexture loaded = 2;
}